<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length > 0; else elseBlock">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="20%">Product Image</th>
                            <th width="50%">Product Detail</th>
                            <th width="30%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems">
                            <td><img src="{{item.imageUrl}}" class="img-responsive" width="150px" /></td>
                            <td>
                                <p>{{item.name}}</p>
                                <p>{{item.unitPrice | currency:'USD'}}</p>
                            </td>
                            <td>
                                <div class="items">
                                    <label>Quantity:</label>
                                    <div class="row no-gutters">
                                        <div class="col">
                                            <button (click)="decreaseQuantity(item)" class="btn btn-primary btn-sm">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                        <div class="col">
                                            {{item.quantity}}
                                        </div>
                                        <div class="col">
                                            <button (click)="incrementQuantity(item)" class="btn btn-primary btn-sm">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <!-- <div class="col">
                                            <button (click)="decreaseQuantity(item)" class="btn btn-primary btn-sm">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <span class="pl-5 pr-5"> {{item.quantity}} </span>
                                            <button (click)="incrementQuantity(item)" class="btn btn-primary btn-sm">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div> -->
                                    </div>
                                </div>
                                <button (click)="emptyCart(item)" class="btn btn-primary btn-sm mt-2">Remove all</button>
                                <p class="mt-2">Subtotal: {{item.quantity * item.unitPrice | currency:'USD'}}</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td style="font-weight: bold">
                                <p>Total Quantity: {{totalQuantity}}</p>
                                <p>Shipping: FREE</p>
                                <p>Total Price: {{totalPrice.toFixed(2)}}</p>
                                <button routerLink="/checkout" class="btn btn-primary btn-sm">Checkout</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ng-template #elseBlock>
                <p class="alert alert-warning" role="alert">Shopping cart is empty</p>
            </ng-template>
        </div>
    </div>
</div>
