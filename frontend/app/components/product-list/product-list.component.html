<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>{{currentCategoryName}}</h4>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products-->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{product.id}}">
                            <h1>{{product.name}}</h1>
                        </a>
                        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                <!-- if list of products is empty display message -->
                <div *ngIf="products.length==0" class="alert alert-warning col-md-12" role="alert">
                    <h3>No products were found!</h3>
                </div>
            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [collectionSize]="totalElements" [(page)]="pageNumber" [pageSize]="pageSize" [maxSize]="5" (pageChange)="listProducts()">
                                </ngb-pagination>

                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>

                                <select #selection (change)="updatePageSize(+selection.value)">
                                    <option selected="true">10</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>

                        </div>


                    </div>

                </div>

            </div>

            <!-- end footer -->
        </div>
    </div>
</div>
